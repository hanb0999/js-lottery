# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Static App to Azure Web App - lottery-js

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # --- NODE.JS BUILD STEPS REMOVED ---
      # The npm install and build steps were removed because the project
      # is a static site and does not contain a package.json file.

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .  # Uploads the entire repository root (your static files)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          # IMPORTANT: DO NOT CHANGE THESE SECRETS. They link to your Azure service principal.
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E826183557B4194B891205322B2A406 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D181AAA40BA74C43BF9600459D044EA8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_06EB6966BFA44E0CB0AF1F8FE1401FE0 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lottery-js'
          slot-name: 'Production'
          package: .
