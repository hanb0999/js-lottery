jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # --- REMOVE: Set up Node.js version ---
      # This step is no longer needed since we are not running npm commands.
      
      # --- REMOVE: npm install, build, and test ---
      # This step is removed because it fails due to the missing package.json file.

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # The path points to the root directory, which contains your HTML, CSS, and JS files.
          path: .
